<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prediksi Spaceman - AbunSpaceman</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(ellipse at center, #000000 0%, #0f2027 100%);
    font-family: 'Orbitron', sans-serif;
    color: #00ffcc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Background logo */
  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    background: url('https://cdn-icons-png.flaticon.com/512/3212/3212340.png') no-repeat center center;
    background-size: contain;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 0;
  }

  h1 {
    font-size: 3rem;
    margin: 0 0 10px 0;
    text-shadow: 0 0 10px #00ffcc;
    z-index: 10;
  }

  #time {
    font-size: 1.5rem;
    margin-bottom: 20px;
    z-index: 10;
  }

  #prediction {
    font-size: 4rem;
    font-weight: 700;
    text-shadow: 0 0 15px #00ffcc;
    opacity: 0;
    animation: fadeIn 2s forwards;
    z-index: 10;
    margin-bottom: 30px;
  }

  @keyframes fadeIn {
    to {opacity: 1;}
  }

  .history {
    max-width: 320px;
    width: 100%;
    text-align: center;
    z-index: 10;
    color: #00ffcccc;
    font-size: 1rem;
    user-select: none;
  }

  .history h3 {
    margin-bottom: 10px;
    text-shadow: 0 0 6px #00ffccaa;
  }

  .history-list {
    list-style: none;
    padding: 0;
    max-height: 160px;
    overflow-y: auto;
    border: 1px solid #00ffcc44;
    border-radius: 6px;
    background: rgba(0, 255, 204, 0.1);
  }

  .history-list li {
    padding: 8px 12px;
    border-bottom: 1px solid #00ffcc22;
  }

  .history-list li:last-child {
    border-bottom: none;
  }

  #branding {
    position: fixed;
    bottom: 15px;
    right: 20px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.2rem;
    color: #00ffcc77;
    text-shadow: 0 0 8px #00ffcc44;
    user-select: none;
    z-index: 20;
  }
</style>
</head>
<body>
  <h1>Prediksi Spaceman</h1>
  <div id="time">Waktu: --:--:--</div>
  <div id="prediction">-</div>

  <div class="history">
    <h3>Riwayat Prediksi</h3>
    <ul id="historyList" class="history-list"></ul>
  </div>

  <div id="branding">AbunSpaceman</div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('time').textContent = `Waktu: ${timeStr}`;
    }

    function fadeInPrediction(text) {
      const predEl = document.getElementById('prediction');
      predEl.style.opacity = 0;
      predEl.textContent = text;
      void predEl.offsetWidth;
      predEl.style.animation = 'fadeIn 2s forwards';
    }

    function generatePrediction() {
      const randomMultiplier = (Math.random() * 10 + 1).toFixed(2);
      const predictionText = `Prediksi: ${randomMultiplier}x`;
      fadeInPrediction(predictionText);

      const historyList = document.getElementById('historyList');
      const li = document.createElement('li');
      li.textContent = `${new Date().toLocaleTimeString()} - ${randomMultiplier}x`;
      historyList.prepend(li);

      if (historyList.children.length > 10) {
        historyList.removeChild(historyList.lastChild);
      }
    }

    setInterval(updateTime, 1000);
    setInterval(generatePrediction, 10000);

    updateTime();
    generatePrediction();
  </script>
</body>
</html>
